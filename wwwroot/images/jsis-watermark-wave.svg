<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <!-- Soft sky background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#eaf3ff"/>
      <stop offset="100%" stop-color="#dbeaf8"/>
    </linearGradient>

    <!-- Wave fills -->
    <linearGradient id="wave1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#9fd0ff"/>
      <stop offset="100%" stop-color="#7ab8f3"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#69aef0"/>
      <stop offset="100%" stop-color="#4293e0"/>
    </linearGradient>
    <linearGradient id="wave3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#3479c6"/>
      <stop offset="100%" stop-color="#1e5799"/>
    </linearGradient>
  </defs>

  <!-- Transparent by default (good for overlay); uncomment next rect for pale background -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)" opacity="0.55"/>

  <!-- Waves (simple paths for compatibility) -->
  <g opacity="0.45">
    <path d="M0,350 C 300,280 700,420 1100,330 C 1350,275 1600,340 1600,340 L1600,900 L0,900 Z" fill="url(#wave1)"/>
  </g>
  <g opacity="0.55">
    <path d="M0,520 C 260,470 720,600 1060,520 C 1320,460 1600,540 1600,540 L1600,900 L0,900 Z" fill="url(#wave2)"/>
  </g>
  <g opacity="0.75">
    <path d="M0,760 C 400,720 900,820 1600,790 L1600,900 L0,900 Z" fill="url(#wave3)"/>
  </g>

  <!-- Wordmark (kept simple for compatibility) -->
  <g fill="#2d67b7" opacity="0.75">
    <text x="180" y="150" font-size="120" font-weight="700"
          font-family="Segoe UI, Noto Sans TC, Microsoft JhengHei, Arial, sans-serif"
          letter-spacing="8">JSIS</text>
    <text x="180" y="210" font-size="40" font-weight="600"
          font-family="Segoe UI, Noto Sans TC, Microsoft JhengHei, Arial, sans-serif"
          letter-spacing="2">傑偲資訊</text>
  </g>
</svg>
